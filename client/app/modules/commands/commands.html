<div class="col-xs-12">

  <h1>Vizrt Command Sender</h1>

  <div class="well">

    <h4>Build Command</h4>

    <div class="row">

      <div class ="col-xs-10">

        <vizrt-command-builder command="vm.newCommand">
        </vizrt-command-builder>

      </div>

      <div class="col-xs-2">

        <button class="btn btn-success" type="button" ng-click="vm.addToStack()">
        Add to Stack
        </button>

      </div>

  </div>

  </div>

  <div class="well">

    <h4>Stack</h4>

    <div class="panel">

      <div class="row" ng-repeat="command in vm.stack track by $index">

      <div class ="col-md-2">
          <button class="btn btn-success btn-sm" type="button">
          Send
          </button>
      </div>

      <div class ="col-md-10">

          <form class="form-inline">

            <span class="label label-primary">{{command[0]}}</span>
            <span class="label label-primary">{{command[1]}}</span>
            <span class="label label-primary">{{command[2]}}</span>
            <span class="label label-warning">{{command[3]}}</span>
            <span class="label label-default">{{command[4]}}</span>
            <span class="label label-default">{{command[5]}}</span>

          </form>

      </div>

      </div>

    </div>

    <button class="btn btn-danger" type="button">
    Clear Stack
    </button>

  </div>

</div>
