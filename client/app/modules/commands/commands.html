<div class="col-xs-12">

  <h1>Vizrt Command Sender</h1>

  <vizrt-command-builder commands="vm.property">
  </vizrt-command-builder>

  <div class="well">

    <h4>Stack</h4>

    <div class="panel">

      <div class="row">

      <div class ="col-md-2">
          <button class="btn btn-success btn-sm" type="button">
          Send
          </button>
      </div>

      <div class ="col-md-10">

          <form class="form-inline">

            <span class="label label-primary">RENDERER</span>
            <span class="label label-primary">*MAIN</span>
            <span class="label label-primary">*SCRIPT</span>
            <span class="label label-warning">INVOKE</span>
            <span class="label label-default">AnimateLogo</span>

          </form>

      </div>

      </div>

    </div>

    <div class="panel">

    <div class="row">

      <div class ="col-md-2">
          <button class="btn btn-success btn-sm" type="button">
          Send
          </button>
      </div>

      <div class ="col-md-10">

          <form class="form-inline">

            <span class="label label-primary">RENDERER</span>
            <span class="label label-primary">*MAIN</span>
            <span class="label label-primary">*SCRIPT</span>
            <span class="label label-warning">INVOKE</span>
            <span class="label label-default">AnimateStrap</span>
            <span class="label label-default">RYAN McKENNA</span>
        </form>

      </div>

    </div>

    </div>

    <button class="btn btn-danger" type="button">
    Clear Stack
    </button>

  </div>

</div>
